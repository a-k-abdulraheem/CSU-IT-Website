<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Department | Cyprus Science University (CSU)</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="nav__background">
        <nav class="nav">
          <div class="logo">
            <img src="images/CSU Logo.png" alt="CSU Logo" width="200px" />
          </div>
          <ul class="nav__list">
            <li class="nav__item">About us</li>
            <li class="nav__item">Information Center</li>
            <li class="nav__item">General Rules</li>
            <li class="nav__item">Borrowing Conditions</li>
            <li class="nav__item">Our Team</li>
          </ul>
        </nav>
      </div>
      <div class="slider">
        <div class="slide slide--1" style="transform: translate(0%, 0%)">
          <img src="images/slider-image-1.png" alt="" class="slide__img" />
          <div class="slide__content">
            <div class="slide__header">Relentless Team Workers</div>
            <div class="slide__details">
              We focus on solving critical problems
            </div>
            <button class="btn slide__btn--see-more">See more &rarr;</button>
          </div>
        </div>
        <div class="slide slide--2" style="transform: translate(100%, -100%)">
          <img src="images/slider-image-2.png" alt="" class="slide__img" />
          <div class="slide__content">
            <div class="slide__header">Relentless Team Workers</div>
            <div class="slide__details">
              We focus on solving critical problems
            </div>
            <button class="btn slide__btn--see-more">See more &rarr;</button>
          </div>
        </div>
        <div class="slide slide--3" style="transform: translate(200%, -200%)">
          <img src="images/slider-image-3.png" alt="" class="slide__img" />
          <div class="slide__content">
            <div class="slide__header">Relentless Team Workers</div>
            <div class="slide__details">
              We focus on solving critical problems
            </div>
            <button class="btn slide__btn--see-more">
              See more <span class="right_arrow"> &rarr;</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="scripts/index.js"></script>
  </body>
</html>
